spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/real_estate_db
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: localhost
    port: 1080
    username: maildev
    password: maildev
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

application:
  security:
    jwt:
      secret-key: 21bf9b7af0edd35e26688a35d68e4aa308d26b21d54316f06d9a361be47a42d5ac7c2886f169296ba8bc1bc8349bf7428b8edf25159ef9e62df936ec18dff6a5
      expiration-time: 86400000
  file:
    uploads:
      photos-output-path: ./backend/src/main/resources/static/uploads

logging:
  level:
    org:
      springframework:
        security: DEBUG